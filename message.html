<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Us</title>
   <link rel="stylesheet" type="text/css" href="index.css"/>
     <link rel="stylesheet" type="text/css" href="index.html"/>
     <link rel="stylesheet" type="text/css" href="message.css"/>
     <link rel="stylesheet" type="text/js" href="message.js"/>
</head>
  <body>
    <form name="message-form" onsubmit="return validateForm()">
        <fieldset>
        <legend>Message Us</legend>
            
            <label>Nama : </label>
            <input type="text" name="full-name" placeholder="Nama" />
            <br />
            
            <label>Tanggal Lahir : </label>
            <input type="date" name="birth-date"/>
            <br />
            
            <label>Jenis kelamin : </label>
            <input type="radio" id="male" name="gender" value="male" /> 
            <label for="male">Laki-laki</label>
            <input type="radio" id="female" name="gender" value="female" /> 
            <label for="female">Perempuan</label>
          <br />
          
            <label>Pesan : </label>
            <textarea name="messages" placeholder="Pesan"></textarea>
          <br />
          
            <input type="submit" value="Submit" />
        </fieldset>
  </form>
  
<script>
function validateForm() {
        var name = document.forms["message-form"]["full-name"].value;
        var birthDate = document.forms["message-form"]["birth-date"].value;
        var gender = document.forms["message-form"]["gender"].value;
        var messages = document.forms["message-form"]["messages"].value;
        
        if (name == "" || birthDate == "" || gender== "" || messages == "") {
          alert("Tidak boleh ada yang kosong!");
          return false
          }
          var dt = new Date();
          document.getElementById("tanggalwaktu").innerHTML = dt.toLocaleString();
          document.getElementById("sender-full-name").innerHTML = name;
          document.getElementById("sender-birth-date").innerHTML = birthDate;
          document.getElementById("sender-gender").innerHTML = gender;
          document.getElementById("sender-messages").innerHTML = messages;
          return false;
          }
  </script>
  
        <fieldset>
           <div>
             <p><b>Current time: </b><span id="tanggalwaktu"></span></p>
              <p><b>Nama : </b><span id="sender-full-name"></span></p>
              <p><b>Tanggal Lahir : </b><span id="sender-birth-date"></span></p>
              <p><b>Jenis Kelamin : </b><span id="sender-gender"></span></p>
              <p><b>Pesan : </b><span id="sender-messages"></span></p>
            </div>
        </fieldset>
  </body>
</html>
